<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin HTML CSS</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <ul class="nav">
            <li class="nav__item">header link one</li>
            <li class="nav__item">header link two</li>
            <li class="nav__item">header link three</li>
        </ul>
    </div>
    <section class="main">
        <div class="main__text">
            <h1 class="title">This website is awesome</h1>
            <div class="main__subtitle">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
            <button class="sign-up">Sign up</button>
        </div>
        <img src="img/pexels-annika-thierfeld-735985.jpg" alt="the picture of a deer" class="main_image">
    </section>
</body>
</html>
